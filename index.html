Comment: 0,0:00:00.00,0:00:00.00,Default,,0,0,0,,Elephant's Dream {this is a comment}
Dialogue: 0,0:00:15.00,0:00:17.95,Default,,0,0,0,,At the left we can see...
Dialogue: 0,0:00:18.16,0:00:20.08,Default,,0,0,0,,At the right we can see the...
Dialogue: 0,0:00:20.11,0:00:21.96,Default,,0,0,0,,...the head-snarlers
Dialogue: 0,0:00:21.99,0:00:24.36,Default,,0,0,0,,Everything is safe.\NPerfectly safe.
Dialogue: 0,0:00:24.58,0:00:27.03,Default,,0,0,0,,Emo?
Dialogue: 0,0:00:28.20,0:00:29.99,Default,,0,0,0,,Watch out!
Dialogue: 0,0:00:47.03,0:00:48.49,Default,,0,0,0,,Are you hurt?
Dialogue: 0,0:00:51.99,0:00:53.94,Default,,0,0,0,,I don't think so.\NYou?
Dialogue: 0,0:00:55.16,0:00:56.98,Default,,0,0,0,,I'm Ok.
Dialogue: 0,0:00:57.11,0:01:01.11,Default,,0,0,0,,Get up.\NEmo, it's not safe here.
Dialogue: 0,0:01:02.03,0:01:03.57,Default,,0,0,0,,Let's go.
Dialogue: 0,0:01:03.61,0:01:05.11,Default,,0,0,0,,What's next?
Dialogue: 0,0:01:05.20,0:01:09.14,Default,,0,0,0,,You'll see!
Dialogue: 0,0:01:16.03,0:01:18.02,Default,,0,0,0,,Emo.\NThis way.
Dialogue: 0,0:01:34.23,0:01:35.48,Default,,0,0,0,,Follow me!
Dialogue: 0,0:02:11.10,0:02:12.48,Default,,0,0,0,,Hurry Emo!
Dialogue: 0,0:02:48.05,0:02:49.93,Default,,0,0,0,,You're not paying attention!
Dialogue: 0,0:02:50.14,0:02:54.05,Default,,0,0,0,,I just want to answer the...\N...phone.
Dialogue: 0,0:02:54.97,0:02:57.97,Default,,0,0,0,,Emo, look,\NI mean listen.
Dialogue: 0,0:02:59.14,0:03:02.00,Default,,0,0,0,,You have to learn to listen.
Dialogue: 0,0:03:03.14,0:03:04.96,Default,,0,0,0,,This is not some game.
Dialogue: 0,0:03:05.05,0:03:09.34,Default,,0,0,0,,You, I mean we,\Nwe could easily die out here.
Dialogue: 0,0:03:10.01,0:03:13.95,Default,,0,0,0,,Listen,\Nlisten to the sounds of the machine.
Dialogue: 0,0:03:18.05,0:03:20.00,Default,,0,0,0,,Listen to your breathing.
Dialogue: 0,0:04:27.00,0:04:28.95,Default,,0,0,0,,Well, don't you ever get tired of this?
Dialogue: 0,0:04:29.08,0:04:30.90,Default,,0,0,0,,Tired?!?
Dialogue: 0,0:04:31.12,0:04:34.49,Default,,0,0,0,,Emo, the machine is like clockwork.
Dialogue: 0,0:04:35.08,0:04:37.07,Default,,0,0,0,,One move out of place...
Dialogue: 0,0:04:37.16,0:04:39.12,Default,,0,0,0,,...and you're ground to a pulp.
Dialogue: 0,0:04:40.95,0:04:42.00,Default,,0,0,0,,But isn't it -
Dialogue: 0,0:04:42.04,0:04:46.03,Default,,0,0,0,,Pulp, Emo!\NIs that what you want, pulp?
Dialogue: 0,0:04:47.04,0:04:48.99,Default,,0,0,0,,Emo, your goal in life...
Dialogue: 0,0:04:50.08,0:04:51.95,Default,,0,0,0,,...pulp?
Dialogue: 0,0:05:41.15,0:05:43.02,Default,,0,0,0,,Emo, close your eyes.
Dialogue: 0,0:05:44.15,0:05:46.02,Default,,0,0,0,,Why?\N- Now!
Dialogue: 0,0:05:51.15,0:05:52.10,Default,,0,0,0,,Ok.
Dialogue: 0,0:05:53.11,0:05:54.68,Default,,0,0,0,,Good.
Dialogue: 0,0:05:59.07,0:06:02.10,Default,,0,0,0,,What do you see at your left side, Emo?
Dialogue: 0,0:06:04.02,0:06:05.89,Default,,0,0,0,,Nothing.\N- Really?
Dialogue: 0,0:06:06.02,0:06:07.10,Default,,0,0,0,,No, nothing at all.
Dialogue: 0,0:06:07.94,0:06:11.98,Default,,0,0,0,,And at your right,\Nwhat do you see at your right side, Emo?
Dialogue: 0,0:06:13.15,0:06:16.10,Default,,0,0,0,,The same Proog, exactly the same...
Dialogue: 0,0:06:16.94,0:06:19.09,Default,,0,0,0,,...nothing!\N- Great.
Dialogue: 0,0:06:40.10,0:06:42.72,Default,,0,0,0,,Listen Proog! Do you hear that!
Dialogue: 0,0:06:43.10,0:06:44.89,Default,,0,0,0,,Can we go here?
Dialogue: 0,0:06:44.97,0:06:47.89,Default,,0,0,0,,There?\NIt isn't safe, Emo.
Dialogue: 0,0:06:49.14,0:06:52.01,Default,,0,0,0,,But...\N- Trust me, it's not.
Dialogue: 0,0:06:53.02,0:06:54.14,Default,,0,0,0,,Maybe I could...
Dialogue: 0,0:06:54.18,0:06:55.96,Default,,0,0,0,,No.
Dialogue: 0,0:06:57.10,0:06:59.93,Default,,0,0,0,,NO!
Dialogue: 0,0:07:00.14,0:07:03.05,Default,,0,0,0,,Any further questions, Emo?
Dialogue: 0,0:07:03.97,0:07:05.09,Default,,0,0,0,,No.
Dialogue: 0,0:07:09.05,0:07:10.08,Default,,0,0,0,,Emo?
Dialogue: 0,0:07:11.14,0:07:13.05,Default,,0,0,0,,Emo, why...
Dialogue: 0,0:07:13.09,0:07:14.02,Default,,0,0,0,,Emo...
Dialogue: 0,0:07:14.05,0:07:18.00,Default,,0,0,0,,...why can't you see\Nthe beauty of this place?
Dialogue: 0,0:07:18.14,0:07:20.04,Default,,0,0,0,,The way it works.
Dialogue: 0,0:07:20.14,0:07:23.89,Default,,0,0,0,,How perfect it is.
Dialogue: 0,0:07:23.93,0:07:26.96,Default,,0,0,0,,No, Proog, I don't see.
Dialogue: 0,0:07:27.05,0:07:29.97,Default,,0,0,0,,I don't see because there's nothing there.
Dialogue: 0,0:07:31.05,0:07:34.96,Default,,0,0,0,,And why should I trust my\Nlife to something that isn't there?
Dialogue: 0,0:07:35.05,0:07:36.92,Default,,0,0,0,,Well can you tell me that?
Dialogue: 0,0:07:37.05,0:07:38.92,Default,,0,0,0,,Answer me!
Dialogue: 0,0:07:42.97,0:07:44.00,Default,,0,0,0,,Proog...
Dialogue: 0,0:07:45.05,0:07:46.98,Default,,0,0,0,,...you're a sick man!
Dialogue: 0,0:07:47.02,0:07:48.91,Default,,0,0,0,,Stay away from me!
Dialogue: 0,0:07:52.05,0:07:54.88,Default,,0,0,0,,No! Emo! It's a trap!
Dialogue: 0,0:07:55.13,0:07:56.93,Default,,0,0,0,,Hah, it's a trap.
Dialogue: 0,0:07:56.96,0:08:01.04,Default,,0,0,0,,At the left side you can see\Nthe hanging gardens of Babylon!
Dialogue: 0,0:08:01.96,0:08:03.95,Default,,0,0,0,,How's that for a trap?
Dialogue: 0,0:08:05.05,0:08:06.92,Default,,0,0,0,,No, Emo.
Dialogue: 0,0:08:09.00,0:08:12.08,Default,,0,0,0,,At the right side you can see...\N...well guess what...
Dialogue: 0,0:08:12.92,0:08:14.66,Default,,0,0,0,,...the colossus of Rhodes!
Dialogue: 0,0:08:15.13,0:08:16.05,Default,,0,0,0,,No!
Dialogue: 0,0:08:16.09,0:08:21.91,Default,,0,0,0,,The colossus of Rhodes\Nand it is here just for you Proog.
Dialogue: 0,0:08:51.00,0:08:52.92,Default,,0,0,0,,It is there...
Dialogue: 0,0:08:52.95,0:08:56.04,Default,,0,0,0,,I'm telling you,\NEmo...
Dialogue: 0,0:08:57.00,0:08:59.86,Default,,0,0,0,,...it is.
